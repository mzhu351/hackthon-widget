<div class="top-wrap form-group">
	<input type="text"class="form-control"
				placeholder="What can we help you with?"
				ng-model="model.query"
				ng-keypress="model.onKeyPress($event)">
	<i id="filtersubmit" class="fa fa-search"></i>
</div>

<div ng-if="model.searchSubmitted" class="widget-content">
	<h4 class="recom-title">{{model.title}}</h4>
	<ul class="topic-list">
		<li class="row" ng-repeat="topic in model.topics | filter: model.query | limitTo: 3">
			<div class="col-xs-8">
				<a ng-click="model.openNewTab(topic.url)">{{topic.title}}</a>
			</div>
		</li>
	</ul>
	<widget-footer></widget-footer>
</div>
