<div id="pop-widget-wrap">

	<div ng-show="model.isSearchFormDisplayed" class="pop-content-wrap">
		<div class="top-wrap form-group">
			<input type="text" class="form-control" placeholder="What can we help you with?" ng-model="model.query">
			<i id="filtersubmit" class="fa fa-search"></i>
		</div>

		<div class="widget-content">
			<h4 class="recom-title">{{model.title}}</h4>
			<ul class="topic-list">
				<li class="row" ng-repeat="topic in model.topics | filter: model.query | limitTo: 3">
					<div class="col-xs-8">
						<a ng-click="model.openNewTab(topic.url)">{{topic.title}}</a>
					</div>
					<div class="col-xs-4">
						<topic-rating ng-model="topic.rating">
						</topic-rating>
					</div>
				</li>
			</ul>
		</div>

		<div class="footer">
			<button href="#" class=" btn btn-primary search-form-submit">
				Message Us
			</button>
		</div>

	</div>

	<a id="pop-button" href="javascript:void(0)" ng-click="model.openPop()">
		<i class="fa fa-3x fa fa-android" ng-class="{'fa-rotate-180': model.isSearchFormDisplayed }" aria-hidden="true"></i>
	</a>
</div>
